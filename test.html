   <script>
  // ელემენტი სადაც აინტება ტექსტი
  var box = document.getElementById("class");

  var simbol = "";
  // ელემენტის ტექსტის ფერის ვარიანტები

              box.append(h1);

      }
  </script>

  <!-- ტესტ_02 -->
  <script>
const colors = ["red", "blue", "green", "purple", "orange"];
const test02 = document.getElementById("test02");

function createH1Element() {
  let text = "";
  for (let j = 1; j <= i; j++) {
    text += "~.~";
  }

  const h1 = document.createElement("h1");
  h1.classList = "h11";
  test02.appendChild(h1);

  insertTextWithDelay(h1, text);

  if (i < 7) {
    i++;
    // Wait for 200ms before creating the next H1 element
    setTimeout(createH1Element, 200);
  }
}

function insertTextWithDelay(element, text) {
  const characters = text.split("");
  const length = characters.length;
  const delay = 100; // 100ms delay between each character
  let index = 0;
  let lastTime = 0;

  function animateColor(timestamp) {
    if (timestamp - lastTime >= 100) {
      element.style.color = colors[Math.floor(Math.random() * colors.length)];
      lastTime = timestamp;
    }

    if (index < length) {
      element.innerText += characters[index++];
      requestAnimationFrame(animateColor);
    }
  }

  requestAnimationFrame(animateColor);
}

let i = 1;
createH1Element();

  



  </script>
